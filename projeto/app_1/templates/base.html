<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>{% block title %} App 1 {% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/my_style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>
</head>
<body>
  <header>
    <h1>{%block header %}My Application{% endblock %}</h1>
  </header>
  <nav>
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'create_user' %}">Create User</a>
    <a href="{% url 'list_users' %}">List Users</a>
    <a href="{% url 'create_task' %}">Create Task</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
